<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Cheetsheet</title>
    <link href= "style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Permanent+Marker&family=Work+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    
        <h1>HTML Elements Table</h1>
        <table>
        
          <thead>
            <tr>
              <th>Tag</th>
              <th>Name</th>
              <th>Description</th>
              
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>h1</td>
              <td>h1 Tag</td>
              <td>Creates the biggest heading</td>
            </tr>
        
            <tr>
              <td>b</td>
              <td>Bold Tag</td>
              <td>gives text the bold effect</td>
                </tr>
        
                <tr>
                  <td>i</td>
                  <td>Italic Tag</td>
                  <td>italiclizes text</td>
                </tr>
        
                <tr>
                  <td>font-size</td>
                  <td>Font Size Tage</td>
                  <td>Allows you to change the size of text</td>
                  
                </tr>
                
                <tr>
                <td>color</td>
                <td>colour Tag</td>
                <td>changes the colour of the element</td>
                </tr>
        
            
        
        
        
          
        </tbody>
        </table>
        
</body>
</html>
